{% extends "blog/base.html" %}

{% block headcontent %}
<div class="head-container">
    <div class="slogan">
        <h4>Create your new project pipeline.</h4>
        <form method="POST" class="post-form">{% csrf_token %}
            <div class="input-group">
                <input type="text" name="project_name" class="form-control" placeholder="Input your new project name">
                <span class="input-group-btn">
                   <input type="submit" class="top-menu btn btn-default" value="Create">
                </span>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<!-- user.is_authenticated -->
{% block content %}
<div class="row masonry-container">
    {% for post in posts %}
        <div class="col-lg-4 col-md-6 col-sm-12">
		    <div class="thumbnail">
		        <div class="caption">
		            <h4><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h4>
		            <div class="progress-box">
		                <div class="progress">
		                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">60%</div>
		                </div>
		            </div>
		            <br><br>
		            <p>{{ post.created_date|truncatewords:2 }}</p>
		        </div>
		    </div>
		</div>
    {% endfor %}
</div>
{% endblock %}
